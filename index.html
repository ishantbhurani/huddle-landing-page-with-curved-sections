<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page With Curved Sections</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="header-logo" />
      <button class="header-cta">Try it free</button>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero-title">Build the community your fans will love</h1>
        <p class="hero-desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="hero-cta">Get started for free</button>
        <img src="./images/screen-mockups.svg" class="hero-illustration" />
        <div class="stats">
          <div class="stat">
            <img src="./images/icon-communities.svg" class="stat-icon" />
            <p class="stat-title">1.4k+</p>
            <p class="stat-desc">Communities formed</p>
          </div>
          <div class="stat">
            <img src="./images/icon-messages.svg" class="stat-icon" />
            <p class="stat-title">2.7m+</p>
            <p class="stat-desc">Messages sent</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
